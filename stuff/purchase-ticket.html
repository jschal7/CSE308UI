      <form class="container well" action="#" style="margin-top: 20px">
        <h1 style="margin-top: 0;">PURCHASE TICKET</h1>
        <h3>Movie Name - Theater - Showing Date & Time</h3>
        <label class="form-label" style="margin-top: 0; display: inline; margin-right: 15px;">Number of tickets</label><input style="display: inline" type="number" name="numTickets">
        <label class="form-label">Credit Card Number</label>
        <input class="text-input-md" type="text" name="ccNum">
        <label class="form-label">Expiration Date</label>
        <select name="expMonth">
          <option selected="selected" value="0">Month</option>
          <option value="1">01 - January</option>
          <option value="2">02 - February</option>
          <option value="3">03 - March</option>
          <option value="4">04 - April</option>
          <option value="5">05 - May</option>
          <option value="6">06 - June</option>
          <option value="7">07 - July</option>
          <option value="8">08 - August</option>
          <option value="9">09 - September</option>
          <option value="10">10 - October</option>
          <option value="11">11 - November</option>
	        <option value="12">12 - December</option>
        </select>
        <select name="expYear">
          <option selected="selected" value="Year">Year</option>
          <option value="2017">17</option>
          <option value="2018">18</option>
          <option value="2019">19</option>
          <option value="2020">20</option>
          <option value="2021">21</option>
          <option value="2022">22</option>
          <option value="2023">23</option>
          <option value="2024">24</option>
          <option value="2025">25</option>
          <option value="2026">26</option>
          <option value="2027">27</option>
        </select>
        <div>
          <div style="display: inline-block;">
            <label class="form-label">First Name</label>
            <input type="text" name="firstname">
          </div>
          <div style="display: inline-block;">
            <label class="form-label">Last Name</label>
            <input type="text" name="firstname">
          </div>
        </div>
        <label class="form-label">Confirm Password</label>
        <input class="text-input-md" type="text" name="confirm-password">
        <button class="btn nav-btn" type="submit">Continue</button>
